<mat-card>
  <h2>Cadastre um novo livro</h2>

  <form (submit)="OnLivroAdd(livroForm)" #livroForm="ngForm">

    <mat-form-field>
      <mat-label for="">N° De Identificação :</mat-label>
      <input type="text" required minlength="4" matInput name="id" ngModel #id="ngModel">
    </mat-form-field>
    <!-- <mat-error *ngIf="id.invalid">Digite um id válido de 4 digitos</mat-error> -->

    <mat-form-field>
      <mat-label for="">Titulo :</mat-label>
      <input type="text" required matInput name="titulo" ngModel #titulo="ngModel">
    </mat-form-field>
    <!-- <mat-error *ngIf="titulo.invalid">Digite um titulo válido</mat-error> -->

    <mat-form-field>
      <mat-label for="">Autor :</mat-label>
      <input type="text" required matInput name="autor" ngModel #autor="ngModel">
    </mat-form-field>
    <!-- <mat-error *ngIf="autor.invalid">Digite um nome válido</mat-error> -->

    <mat-form-field>
      <mat-label for="">N° De Paginas :</mat-label>
      <input type="text" required matInput name="npaginas" ngModel #npaginas="ngModel">
    </mat-form-field>
    <!-- <mat-error *ngIf="npaginas.invalid">Digite um numero válido</mat-error> -->

    <button color='primary' mat-raised-button> Cadastrar  livro</button>

  </form>

</mat-card>
